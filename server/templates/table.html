<link rel="stylesheet" type="text/css"
    href="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/cr-1.5.2/kt-2.5.1/rr-1.2.6/sl-1.3.1/datatables.min.css" />

<script type="text/javascript"
    src="https://cdn.datatables.net/v/dt/jq-3.3.1/dt-1.10.20/cr-1.5.2/kt-2.5.1/rr-1.2.6/sl-1.3.1/datatables.min.js"></script>

{% if tables %}
    {% for table in tables %}

        <script type="text/javascript">
            $(document).ready(function () {
                $('#{{table.name}}').DataTable({
                    paging: false,
                    scrollY: 400,
                    select: true,
                    colReorder: true,
                    rowReorder: true,
                    keys: true
                });
            });
        </script>
        <h4>{{ table.name }}</h4>
        {{ table.table|safe }}
        <hr>

    {% endfor %}
{% endif %}
